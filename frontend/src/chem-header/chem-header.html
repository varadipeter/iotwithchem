<header class="navigation" role="banner">
    <div class="navigation-wrapper neat-container">
        <a class="logo" ui-sref="home">
            <img alt="Logo Image" ng-src="frontend/icons/iot.png">
            </img>
        </a>
        <a class="navigation-menu-button" href="javascript:void(0)" id="js-mobile-menu">
            MENU
        </a>
        <nav role="navigation">
            <ul class="navigation-menu show" id="js-navigation-menu">
                <li class="nav-link">
                    <a ui-sref="home" ui-sref-active="active">
                        IotWithChem
                    </a>
                </li>
                <li class="nav-link">
                    <a ui-sref="research" ui-sref-active="active">
                        Research
                    </a>
                </li>
                <li class="nav-link">
                    <a ui-sref="team" ui-sref-active="active">
                        The Team
                    </a>
                </li>
            </ul>
        </nav>
        <nav role="navigation" class="account-items">
            <ul class="navigation-menu show" id="js-navigation-menu">
                <li class=" nav-link nav-link-account">
                    <a href="{{lc.link}}" target="_self">
                        {{lc.text}}
                    </a>
                </li>
                <li class="nav-link nav-link-account">
                    <img alt="" src="{{lc.picUrl}}">
                    </img>
                </li>
                <li class="nav-link nav-link-account">
                    <a href="http://www.facebook.com/{{lc.fbId}}" target="_blank">
                        {{lc.name}}
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
